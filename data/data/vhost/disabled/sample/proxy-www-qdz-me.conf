upstream backend {
    server 172.16.0.1:9000 weight=1 max_fails=3 fail_timeout=30s;
    server 172.31.0.1:9000 down;
    server 172.20.0.1:9000 backup;
}

server {
    listen 80;
    server_name qdz.me www.qdz.me;
    
    add_header "DC" "${hostname}";
    
    # 根域名301重定向到www
    if ($host = 'qdz.me' ) {
        rewrite ^/(.*)$ $scheme://www.qdz.me$uri permanent;
    }
    
    location / {
        client_max_body_size 50m;
        client_body_buffer_size 256k;
        proxy_connect_timeout 300s;
        proxy_send_timeout 900;
        proxy_read_timeout 900;
        proxy_buffer_size 32k;
        proxy_buffers 4 64k;
        proxy_busy_buffers_size 128k;
        proxy_redirect off;
        proxy_hide_header Vary;
        proxy_temp_file_write_size 256k;
        proxy_max_temp_file_size 128m;

        proxy_set_header Accept-Encoding '';
        proxy_set_header Referer $http_referer;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Host $host;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_pass http://backend;
    }
}
