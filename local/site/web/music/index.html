
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <!-- 强制移动设备以app模式打开页面(即在移动设备下全屏，仅支持部分浏览器) -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="full-screen" content="yes"><!--UC强制全屏-->
        <meta name="browsermode" content="application"><!--UC应用模式-->
        <meta name="x5-fullscreen" content="true"><!--QQ强制全屏-->
        <meta name="x5-page-mode" content="app"><!--QQ应用模式-->
        <title>♫ QQMusic</title>
        <script src="http://expressjs.azurewebsites.net/libs/jquery/1.11.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <meta name="applicable-device" content="mobile">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
        <link rel="stylesheet" href="style.css">
        <style type="text/css"></style>
    </head>
    <body class="search_page">
        <div class="wrap">

            <header class="header">
                <i class="logo">音乐</i>
            </header>

            <div id="content">

                <div id="search_wrap" class="search_box current_page loaded">

                    <!-- 搜索框 -->
                    <div id="Search" class="mod_search_bar">
                        <div id="input_wrap" class="search_bar_cont">
                            <form id="search_form" method="get" action="#" onsubmit="return false">
                                <input id="search_input" class="search_input" type="search" autocomplete="off" style="-webkit-appearance: textfield;" autocorrect="off" placeholder="搜索歌曲、歌单、专辑">
                                <span class="icon icon_search">搜索</span>
                                <span id="del_btn" class="icon icon_delete" style="display: none;">删除</span>
                            </form>
                        </div>
                        <div id="cancel_btn" class="search_bar_tip_text" style="display: none;">取消</div>
                    </div>

                    <div id="focus_wrapper" style="">
                        <!-- 搜索历史 -->
                        <div id="record_keys" class="mod_search_record" style="display: none;">
                            <p id="record_clear_btn" class="record_handle">
                                <a href="javascript:;">清除搜索记录</a>
                            </p>
                        </div>

                        <!-- 结果 -->
                        <div id="search_result" class="mod_search_content"></div>
                        <div id="loading" class="mod_loading" style="display: none;">
                            <i class="loading__icon"></i>
                            <span class="loading__text">正在载入更多...</span>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <div class="mod_dialog" id="js_mod_dialog" style="display:none;"></div>
        <script src="./script/main.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
        </script>
    </body>
</html>
