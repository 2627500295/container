server {
    listen 80;
    server_name git.qdz.me;
    root /data/webroot/gitroot;

    location / {
        gzip off;
        add_header "DC" "${hostname}";
        #fastcgi_pass   unix:/data/run/fcgiwrap.socket;
        #fastcgi_pass   hostname:port;
        fastcgi_pass    172.16.0.1:9000;
        fastcgi_param   SCRIPT_FILENAME       /usr/lib/git-core/git-http-backend;
        fastcgi_param   DOCUMENT_ROOT         /usr/lib/git-core;
        fastcgi_param   SCRIPT_NAME           /git-http-backend;
        fastcgi_param   PATH_INFO             $uri;
        fastcgi_param   GIT_HTTP_EXPORT_ALL   "";
        fastcgi_param   GIT_PROJECT_ROOT      /data/gitroot;
        fastcgi_param   REMOTE_USER           $remote_user;
        include         fastcgi_params;
    }
}
