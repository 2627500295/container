server {
    listen 80;
    server_name qdz.me www.qdz.me;
    index index.html index.htm default.html;
    root /data/webroot/about;
    
    add_header "DC" "${hostname}";
    
    # 根域名301重定向到www
    if ($host = 'qdz.me' ) {
        rewrite ^/(.*)$ $scheme://www.qdz.me$uri permanent;
    }
    
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$ {
        expires      30d;
    }

    location ~ .*\.(js|css)?$ {
        expires      12h;
    }
}


